<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Beautiful Title</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .title-container {
            text-align: center;
        }

        .main-title {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(90deg, rgba(52, 152, 219, 0), rgba(231, 76, 60, 0.7)); /* Customize the gradient colors and opacity */
            -webkit-background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .subtitle {
            font-size: 1.5em;
            color: rgba(0, 0, 0, 0.7); /* Customize the opacity */
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1 class="main-title">Your Beautiful Title</h1>
        <p class="subtitle">A Subtitle or Tagline for Your Site</p>
    </div>
</body>
</html>
